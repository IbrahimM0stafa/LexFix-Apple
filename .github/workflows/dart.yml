# .github/workflows/dart.yml
name: Dart CI

on:
  push:
    branches: [ main ]            # adjust if you use other branch names
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
  pull_request:
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest

    # Uses CirrusLabsâ€™ Docker image with the stable Flutter SDK pre-installed
    container:
      image: ghcr.io/cirruslabs/flutter:stable

    steps:
      # 1 Check out the code
      - uses: actions/checkout@v3

      # 2 Install Dart/Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # 3 Static analysis (fails on any warning)
      - name: Run flutter analyze
        run: flutter analyze --no-fatal-on-hints

      # 4 Run unit / widget tests (if you have them)
      - name: Run tests
        run: flutter test
