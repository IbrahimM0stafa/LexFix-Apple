# .github/workflows/dart.yml
name: dart_ci

on:
  push:
    branches:            # edit if you use other branch names
      - main
    paths:
      - '**/*.dart'
      - pubspec.yaml
  pull_request:
    paths:
      - '**/*.dart'
      - pubspec.yaml

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest

    # CirrusLabs image already has Flutter stable installed
    container:
      image: ghcr.io/cirruslabs/flutter:stable

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze --no-fatal-on-hints

      - name: Run tests
        run: flutter test
