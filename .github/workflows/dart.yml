name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: "ðŸŽ‰  iOS Build"
    runs-on: macos-latest   # Xcode 15 with SDK 11.x support

    steps:
      # 1 Checkout
      - uses: actions/checkout@v3

      # 2 Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      # 3 Prep Flutter project
      - run: flutter clean
        working-directory: mobileapp

      - run: flutter pub get
        working-directory: mobileapp

      # 4 Reset CocoaPods & make sure Podfile has the right platform
      - name: Prepare iOS folder
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          if [ ! -f Podfile ]; then
            pod init
          fi
          # Ensure minimum iOS 13.0 (matches Firebase SDK 11)
          sed -i '' "s/^platform :ios.*/platform :ios, '13.0'/" Podfile || \
          sed -i '' '1s;^;platform :ios, '"'"'13.0'"'"'\n;' Podfile
        working-directory: mobileapp

      # 5 Install pods (fresh repo update)
      - run: pod install --repo-update
        working-directory: mobileapp/ios

      # 6 Build the app without codesign
      - run: flutter build ios --release --no-codesign
        working-directory: mobileapp

      # 7 Package IPA
      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -r FlutterIpaExport.ipa Payload
        working-directory: mobileapp

      # 8 Upload to the buildâ€™s GitHub Release
      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: mobileapp/build/ios/iphoneos/FlutterIpaExport.ipa
          asset_name: FlutterIpaExport.ipa
          tag: ios-build-${{ github.run_number }}
          overwrite: true
          body: |
            ðŸŽ‰ iOS IPA build artifact for run #${{ github.run_number }}
